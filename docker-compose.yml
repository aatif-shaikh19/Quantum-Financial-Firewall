version: "3.8"
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      QFF_DEMO_SEED: "1234"
      QFF_INTERCEPT_PROB: "0.0"
      QFF_CORS_ORIGINS: "*"
    volumes:
      - ./backend:/app
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_BASE: "http://host.docker.internal:8000"
    volumes:
      - ./frontend:/app
