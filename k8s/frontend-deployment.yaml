apiVersion: apps/v1
kind: Deployment
metadata: { name: qff-frontend }
spec:
  replicas: 1
  selector: { matchLabels: { app: qff-frontend } }
  template:
    metadata: { labels: { app: qff-frontend } }
    spec:
      containers:
      - name: frontend
        image: qff-frontend:latest
        ports: [{ containerPort: 80 }]
